<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (pageTitle)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" th:href="@{/css/foundation.css}"
		href="css/foundation.css">
		
		<!-- foundation datepicker start -->
			<!-- CDN - you can use font awesome or fonudation icon via this, or use your own version: -->
			<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
			<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet"> -->
			<!-- DATEPICKER FILES -->
			

			<link rel="stylesheet" th:href="@{/css/foundation-datepicker.css}" href="css/foundation-datepicker.css">
		<!-- foundation datepicker end -->
		
		
	<link rel="stylesheet" th:href="@{/css/app.css}" href="css/app.css">
	<title th:text="${pageTitle}">Template title</title>
</head>
<body>

	<header th:fragment="header">
		<div class="grid-x align-center">
			<h1>Personal Trainer</h1>
		</div>
		<div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
  <button class="menu-icon" type="button" data-toggle="main-menu"></button>
  <div class="title-bar-title">Menu</div>
</div>
		<div class="top-bar" id="main-menu">
			<ul class="menu">
				<li th:classappend="${#request.getRequestURI() == '/persons' ? 'is-active' : ''}"><a href="/persons?size=10&page=1">Usuarios</a></li>
				<li><a href="#">Entrenamientos</a></li>
				<li><a href="#">Sesiones</a></li>
				<li><a href="#">Calendario</a></li>
			</ul>
		</div>
		<hr>
	</header>
	
	<footer th:fragment="footer">
		<hr>
    </footer>

	<div th:fragment="scripts">
		<script th:src="@{/js/vendor/jquery.js}" src="js/vendor/jquery.js"></script>
	    <script th:src="@{/js/vendor/what-input.js}" src="js/vendor/what-input.js"></script>
	    <script th:src="@{/js/vendor/foundation.js}" src="js/vendor/foundation.js"></script>
	    
	    <script th:src="@{/js/foundation-datepicker.js}" src="js/foundation-datepicker.js"></script>
			<script th:src="@{/js/locales/foundation-datepicker.es.js}" src="js/locales/foundation-datepicker.es.js"></script>
			
			
	    <script th:src="@{/js/app.js}" src="js/app.js"></script>
    </div>
    
</body>
</html>
